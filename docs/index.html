<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Analisi Titoli di Stato</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; margin-bottom: 30px; }
    table { width: 100%; }
  </style>
</head>
<body>
  <h1>Analisi Titoli di Stato</h1>
  <table id="btpTable" class="display">
    <thead>
      <tr>
        <th>ISIN</th>
        <th>Prezzo</th>
        <th>Cedola Sem.</th>
        <th>Cedola Annua %</th>
        <th>Scadenza</th>
        <th>Mesi Scadenza</th>
        <th>Rend. Totale %</th>
        <th>Rend. Annuo %</th>
      </tr>
    </thead>
  </table>

  <!-- Script JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/yadcf/0.9.4/jquery.dataTables.yadcf.min.js"></script>
  <script>
    $(document).ready(function () {
      var table = $('#btpTable').DataTable({
        ajax: 'dati_btp.csv',
        columns: [
          { data: 'ISIN' },
          { data: 'Prezzo' },
          { data: 'Cedola Semestrale' },
          { data: 'Cedola Annua %' },
          { data: 'Scadenza' },
          { data: 'Mesi Scadenza' },
          { data: 'Rend. Totale %' },
          { data: 'Rend. Annuo %' }
        ],
        responsive: true,
        fixedHeader: true
      });

      yadcf.init(table, [
        { column_number: 0, filter_type: 'text', filter_default_label: 'Cerca ISIN' },
        { column_number: 1, filter_type: 'range_number', filter_default_label: ['Min', 'Max'] },
        { column_number: 2, filter_type: 'range_number' },
        { column_number: 3, filter_type: 'range_number' },
        { column_number: 4, filter_type: 'text', filter_default_label: 'GG/MM/AAAA' },
        { column_number: 5, filter_type: 'range_number' },
        { column_number: 6, filter_type: 'range_number' },
        { column_number: 7, filter_type: 'range_number' }
      ]);
    });
  </script>
</body>
</html>
