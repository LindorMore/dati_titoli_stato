<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Rendimenti Titoli di Stato</title>
  <style>
    :root {
      --bg-light: #f6f6f6;
      --bg-white: #ffffff;
      --text-dark: #000000;
      --text-light: #ffffff;
      --primary: #007BFF;
      --danger: #dc3545;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-light: #1e1e1e;
        --bg-white: #2a2a2a;
        --text-dark: #ffffff;
        --text-light: #000000;
      }
    }

    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: var(--bg-light);
      color: var(--text-dark);
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
      background: var(--bg-white);
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      position: relative;
    }
    th .sort-icon {
      font-size: 0.7em;
      margin-left: 5px;
      visibility: visible;
    }
    input, select {
      margin: 5px;
      padding: 5px;
      width: 100%;
      max-width: 200px;
      box-sizing: border-box;
    }
    .filters-wrapper {
      background: var(--bg-white);
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .basic-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .range-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .range-group {
      flex: 1 1 200px;
      min-width: 150px;
    }
    .range-values {
      font-size: 0.85em;
      margin-bottom: 5px;
    }
    #resetButton {
      height: 40px;
      padding: 0 15px;
      background-color: var(--danger);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #resetButton:hover {
      background-color: #c82333;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Rendimenti Titoli di Stato</h1>

  <div class="filters-wrapper">
    <div class="basic-filters">
      <div>
        <label for="isinSearch">Cerca ISIN:</label>
        <input type="text" id="isinSearch" placeholder="Cerca ISIN" onkeyup="filterTable()">
      </div>
      <div>
        <label for="nazioneSearch">Cerca Nazione:</label>
        <input type="text" id="nazioneSearch" placeholder="Cerca Nazione" onkeyup="updateDropdown('nazioneSelect', this.value)">
      </div>
      <div>
        <label for="nazioneSelect">Nazione:</label>
        <select id="nazioneSelect" onchange="filterTable()">
          <option value="">Tutte</option>
        </select>
      </div>
    </div>

    <div class="range-filters" id="rangeFilters"></div>
    <button id="resetButton" onclick="resetFilters()">Reset</button>
  </div>

  <table id="btpTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    // Inserisci qui il tuo script JavaScript esistente per caricare e gestire i dati
  </script>
</body>
</html>
