<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rendimenti Titoli di Stato</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f6f6f6; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #007BFF; color: white; }
    input { margin-bottom: 10px; padding: 5px; width: 300px; }
  </style>
</head>
<body>
  <h1>📈 Rendimenti Titoli di Stato</h1>
  <input type="text" id="search" placeholder="🔍 Cerca ISIN, rendimento, scadenza..." onkeyup="filterTable()"/>

  <table id="btpTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCSV() {
      const response = await fetch("https://raw.githubusercontent.com/LindorMore/dati_titoli_stato/main/dati_btp.csv");
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));
      const [header, ...data] = rows;

      const thead = document.querySelector("#btpTable thead");
      const tbody = document.querySelector("#btpTable tbody");
      thead.innerHTML = "<tr>" + header.map(col => `<th>${col}</th>`).join("") + "</tr>";
      tbody.innerHTML = data.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join("")}</tr>`).join("");
    }

    function filterTable() {
      const input = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#btpTable tbody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    loadCSV();
  </script>
</body>
</html>
