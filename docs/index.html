<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Rendimenti Titoli di Stato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #f6f6f6;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5em;
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
    }
    .language-selector span {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .language-selector img {
      width: 24px;
      height: 16px;
      margin-left: 5px;
      object-fit: cover;
      vertical-align: middle;
    }

    .filter-section-wrapper {
      overflow-x: auto;
      margin-bottom: 1em;
    }

    .filter-info-mobile {
      display: none;
      font-size: 0.9em;
      margin-bottom: 5px;
      font-style: italic;
      color: #333;
    }

    .filter-container {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: flex-end;
      position: relative;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .inline-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .inline-group label {
      font-weight: bold;
      margin-right: 5px;
      white-space: nowrap;
    }

    select, input[type="text"], input[type="range"] {
      padding: 5px;
      margin-top: 3px;
    }

    .range-group {
      border: 1px solid #ccc;
      padding: 5px;
      background: #fff;
      flex: 1;
      min-width: 150px;
    }

    .range-values {
      font-size: 0.8em;
      margin-bottom: 5px;
    }

    #resetButton {
      height: 40px;
      padding: 0 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #resetButton:hover {
      background-color: #c82333;
    }

    .range-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .result-count {
      font-size: 1em;
      margin: 10px 0;
    }

    .reset-wrapper-top {
      text-align: right;
      margin-top: 10px;
      margin-bottom: -10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      overflow-x: auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #e0e0e0;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    th .sort-icon {
      font-size: 0.7em;
      margin-left: 5px;
    }

    .table-container {
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .filter-info-mobile {
        display: block;
      }

      .filter-container {
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      .reset-wrapper-top {
        text-align: center;
        margin-bottom: 0;
      }

      .language-selector {
        position: static;
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Rendimenti Titoli di Stato</h1>

  <div class="language-selector">
    <span>Lingua</span>
    <img src="https://flagcdn.com/w20/gb.png" alt="English" title="English">
    <img src="https://flagcdn.com/w20/fr.png" alt="Français" title="Français">
    <img src="https://flagcdn.com/w20/de.png" alt="Deutsch" title="Deutsch">
    <img src="https://flagcdn.com/w20/es.png" alt="Español" title="Español">
    <img src="https://flagcdn.com/w20/it.png" alt="Italiano" title="Italiano">
  </div>

  <div class="filter-info-mobile">Scorri per visualizzare i filtri</div>
  <div class="filter-section-wrapper">
    <div class="filter-container" id="filterContainer">

      <div class="filter-group">
        <div class="inline-group">
          <label for="isinSearch"><strong>Cerca ISIN:</strong></label>
          <input type="text" id="isinSearch" placeholder="Cerca ISIN" onkeyup="filterTable()">
        </div>
      </div>

      <div class="filter-group">
        <div class="inline-group">
          <label for="nazioneSearch"><strong>Cerca Nazione:</strong></label>
          <input type="text" id="nazioneSearch" placeholder="Nazione" onkeyup="updateDropdown('nazioneSelect', this.value)">
          <select id="nazioneSelect" onchange="filterTable()">
            <option value="">Tutte</option>
          </select>
          <!-- Nuovo filtro Mercato -->
          <label for="mercatoSelect"><strong>Mercato:</strong></label>
          <select id="mercatoSelect" onchange="filterTable()">
            <option value="">Tutti</option>
          </select>
          <!-- Nuovo filtro Valuta -->
          <label for="valutaSelect"><strong>Valuta:</strong></label>
          <select id="valutaSelect" onchange="filterTable()">
            <option value="">Tutte</option>
          </select>
        </div>
      </div>

      <div class="range-filters" id="rangeFilters"></div>
    </div>
  </div>

  <div class="reset-wrapper-top">
    <button id="resetButton" onclick="resetFilters()">Reset</button>
  </div>

  <div class="result-count" id="resultCount">Risultati mostrati: 0</div>

  <div class="table-container">
    <table id="btpTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let tableData = [];
    let originalData = [];
    let fullNazioneList = [];
    let fullMercatoList = [];
    let fullValutaList = [];
    let sortCol = -1;
    let sortAsc = true;
    let minMaxMap = {};

    // Indice della colonna durata (sostituire con quello corretto)
    const durataIndex = 5;

    async function loadCSV() {
      const response = await fetch("https://raw.githubusercontent.com/LindorMore/dati_titoli_stato/main/dati_btp.csv");
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));
      const [header, ...data] = rows;
      tableData = data;
      originalData = [...data];

      const thead = document.querySelector("#btpTable thead");
      thead.innerHTML = "<tr>" + header.map((col, i) => {
        const isSortable = i !== 0 && i !== 4 && i !== 9 && i !== 10 && i !== header.length - 1;
        return `<th${isSortable ? ` onclick=\"sortTable(${i})\"` : ''}>${col}${isSortable ? `<span class=\"sort-icon\" id=\"icon-${i}\">⇅</span>` : ''}</th>`;
      }).join("") + "</tr>";

      const nazioneIndex = header.length - 1;
      fullNazioneList = [...new Set(data.map(row => row[nazioneIndex]))].sort();
      populateSelect("nazioneSelect", fullNazioneList);

      // Nuove liste uniche per Mercato (colonna 9) e Valuta (colonna 10)
      fullMercatoList = [...new Set(data.map(row => row[9]))].sort();
      fullValutaList = [...new Set(data.map(row => row[10]))].sort();
      populateSelect("mercatoSelect", fullMercatoList);
      populateSelect("valutaSelect", fullValutaList);

      createRangeFilters(header, data);
      renderTable(data);
    }

    function populateSelect(selectId, items) {
      const select = document.getElementById(selectId);
      select.innerHTML = `<option value="">Tutti</option>`;
      items.forEach(item => {
        select.innerHTML += `<option value="${item}">${item}</option>`;
      });
    }

    function createRangeFilters(header, data) {
      const rangeFiltersDiv = document.getElementById("rangeFilters");
      rangeFiltersDiv.innerHTML = "";
      // Qui definisci gli indici e nomi delle colonne su cui vuoi filtri range
      const filters = [
        { index: 1, name: "Prezzo" },
        { index: 2, name: "Cedola" },
        { index: 3, name: "Durata" },
        { index: 6, name: "Rendimento" },
        { index: 7, name: "Rendimento Netto" },
        { index: 8, name: "Spread" }
      ];

      filters.forEach(filter => {
        const values = data.map(row => parseFloat(row[filter.index])).filter(v => !isNaN(v));
        const min = Math.min(...values);
        const max = Math.max(...values);
        minMaxMap[filter.index] = { min, max };

        const filterGroup = document.createElement("div");
        filterGroup.className = "range-group";
        filterGroup.innerHTML = `
          <label><strong>${filter.name}:</strong></label>
          <div class="range-values" id="range-values-${filter.index}">${min} - ${max}</div>
          <input type="range" id="range-min-${filter.index}" min="${min}" max="${max}" value="${min}" step="0.01" oninput="updateRangeFilter(${filter.index})">
          <input type="range" id="range-max-${filter.index}" min="${min}" max="${max}" value="${max}" step="0.01" oninput="updateRangeFilter(${filter.index})">
        `;
        rangeFiltersDiv.appendChild(filterGroup);
      });
    }

    function updateRangeFilter(index) {
      const minInput = document.getElementById(`range-min-${index}`);
      const maxInput = document.getElementById(`range-max-${index}`);
      let minVal = parseFloat(minInput.value);
      let maxVal = parseFloat(maxInput.value);
      if (minVal > maxVal) {
        if (this === minInput) maxInput.value = minVal;
        else minInput.value = maxVal;
      }
      document.getElementById(`range-values-${index}`).textContent = `${minInput.value} - ${maxInput.value}`;
      filterTable();
    }

    function filterTable() {
      const isinSearch = document.getElementById("isinSearch").value.toLowerCase();
      const nazioneSearch = document.getElementById("nazioneSelect").value.toLowerCase();
      const mercatoSearch = document.getElementById("mercatoSelect").value.toLowerCase();
      const valutaSearch = document.getElementById("valutaSelect").value.toLowerCase();

      let filtered = originalData.filter(row => {
        if (isinSearch && !row[0].toLowerCase().includes(isinSearch)) return false;
        if (nazioneSearch && row[row.length - 1].toLowerCase() !== nazioneSearch) return false;
        if (mercatoSearch && row[9].toLowerCase() !== mercatoSearch) return false;
        if (valutaSearch && row[10].toLowerCase() !== valutaSearch) return false;

        // Filtri range
        for (const idx in minMaxMap) {
          const minVal = parseFloat(document.getElementById(`range-min-${idx}`).value);
          const maxVal = parseFloat(document.getElementById(`range-max-${idx}`).value);
          let val = parseFloat(row[idx]);
          if (isNaN(val)) return false;
          if (val < minVal || val > maxVal) return false;
        }

        return true;
      });

      // Applica ordinamento
      if (sortCol >= 0) {
        filtered.sort((a, b) => {
          const aVal = parseFloat(a[sortCol]) || a[sortCol].toLowerCase();
          const bVal = parseFloat(b[sortCol]) || b[sortCol].toLowerCase();
          if (aVal < bVal) return sortAsc ? -1 : 1;
          if (aVal > bVal) return sortAsc ? 1 : -1;
          return 0;
        });
      }

      renderTable(filtered);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#btpTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach((cell, i) => {
          const td = document.createElement("td");
          if (i === durataIndex) {
            // Converti "X anni e Y mesi" in numero decimale
            const match = cell.match(/(\d+)\s*anni?\s*e\s*(\d+)\s*mesi?/i);
            if (match) {
              const anni = parseInt(match[1], 10);
              const mesi = parseInt(match[2], 10);
              const decimale = anni + mesi / 12;
              td.textContent = decimale.toFixed(2).replace('.', ',');
            } else {
              td.textContent = cell;
            }
          } else {
            td.textContent = cell;
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      document.getElementById("resultCount").textContent = `Risultati mostrati: ${data.length}`;
    }

    function sortTable(colIndex) {
      if (sortCol === colIndex) {
        sortAsc = !sortAsc;
      } else {
        sortCol = colIndex;
        sortAsc = true;
      }
      filterTable();
      updateSortIcons();
    }

    function updateSortIcons() {
      document.querySelectorAll("th .sort-icon").forEach(icon => {
        icon.textContent = "⇅";
      });
      if (sortCol >= 0) {
        const icon = document.getElementById(`icon-${sortCol}`);
        if (icon) icon.textContent = sortAsc ? "↑" : "↓";
      }
    }

    function resetFilters() {
      document.getElementById("isinSearch").value = "";
      document.getElementById("nazioneSelect").value = "";
      document.getElementById("mercatoSelect").value = "";
      document.getElementById("valutaSelect").value = "";

      for (const idx in minMaxMap) {
        document.getElementById(`range-min-${idx}`).value = minMaxMap[idx].min;
        document.getElementById(`range-max-${idx}`).value = minMaxMap[idx].max;
        document.getElementById(`range-values-${idx}`).textContent = `${minMaxMap[idx].min} - ${minMaxMap[idx].max}`;
      }

      sortCol = -1;
      sortAsc = true;
      filterTable();
      updateSortIcons();
    }

    function updateDropdown(selectId, filterText) {
      const select = document.getElementById(selectId);
      const options = Array.from(select.options);
      const lowerFilter = filterText.toLowerCase();
      options.forEach(option => {
        option.style.display = option.value.toLowerCase().includes(lowerFilter) ? "block" : "none";
      });
    }

    loadCSV();
  </script>
</body>
</html>
