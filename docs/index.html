<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Rendimenti Titoli di Stato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f6f6f6;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    input, select {
      margin: 5px;
      padding: 5px;
    }
    .filter-container {
      margin-bottom: 10px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .filter-group {
      display: inline-block;
      margin-right: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Rendimenti Titoli di Stato</h1>

  <div class="filter-container">
    <div class="filter-group">
      <label>ISIN:</label>
      <input type="text" id="isinFilter" onkeyup="filterTable()" placeholder="ðŸ” Cerca ISIN">
    </div>
    <div class="filter-group">
      <label>Nazione:</label>
      <input type="text" id="nazioneFilter" onkeyup="filterTable()" placeholder="ðŸ” Cerca Nazione">
    </div>

    <!-- Filtri numerici -->
    <div class="filter-group">
      <label>Prezzo Min:</label><input type="number" id="minPrezzo" oninput="filterTable()">
      <label>Max:</label><input type="number" id="maxPrezzo" oninput="filterTable()">
    </div>
    <div class="filter-group">
      <label>Cedola % Min:</label><input type="number" id="minCedola" oninput="filterTable()">
      <label>Max:</label><input type="number" id="maxCedola" oninput="filterTable()">
    </div>
    <div class="filter-group">
      <label>Ced. Annua % Min:</label><input type="number" id="minCedAnnua" oninput="filterTable()">
      <label>Max:</label><input type="number" id="maxCedAnnua" oninput="filterTable()">
    </div>
    <div class="filter-group">
      <label>Mesi Scadenza Min:</label><input type="number" id="minMesi" oninput="filterTable()">
      <label>Max:</label><input type="number" id="maxMesi" oninput="filterTable()">
    </div>
    <div class="filter-group">
      <label>Rend. Totale % Min:</label><input type="number" id="minRendTot" oninput="filterTable()">
      <label>Max:</label><input type="number" id="maxRendTot" oninput="filterTable()">
    </div>
    <div class="filter-group">
      <label>Rend. Annuo % Min:</label><input type="number" id="minRendAnnuo" oninput="filterTable()">
      <label>Max:</label><input type="number" id="maxRendAnnuo" oninput="filterTable()">
    </div>
  </div>

  <table id="btpTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    let tableData = [];

    async function loadCSV() {
      const response = await fetch("https://raw.githubusercontent.com/LindorMore/dati_titoli_stato/main/dati_btp.csv");
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));
      const [header, ...data] = rows;
      tableData = data;

      const thead = document.querySelector("#btpTable thead");
      const tbody = document.querySelector("#btpTable tbody");

      thead.innerHTML = "<tr>" + header.map((col, i) => `<th onclick="sortTable(${i})">${col}</th>`).join("") + "</tr>";
      renderTable(data);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#btpTable tbody");
      tbody.innerHTML = data.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join("")}</tr>`).join("");
    }

    function filterTable() {
      const isin = document.getElementById("isinFilter").value.toLowerCase();
      const nazione = document.getElementById("nazioneFilter").value.toLowerCase();

      const minPrezzo = parseFloat(document.getElementById("minPrezzo").value) || -Infinity;
      const maxPrezzo = parseFloat(document.getElementById("maxPrezzo").value) || Infinity;
      const minCedola = parseFloat(document.getElementById("minCedola").value) || -Infinity;
      const maxCedola = parseFloat(document.getElementById("maxCedola").value) || Infinity;
      const minCedAnnua = parseFloat(document.getElementById("minCedAnnua").value) || -Infinity;
      const maxCedAnnua = parseFloat(document.getElementById("maxCedAnnua").value) || Infinity;
      const minMesi = parseFloat(document.getElementById("minMesi").value) || -Infinity;
      const maxMesi = parseFloat(document.getElementById("maxMesi").value) || Infinity;
      const minRendTot = parseFloat(document.getElementById("minRendTot").value) || -Infinity;
      const maxRendTot = parseFloat(document.getElementById("maxRendTot").value) || Infinity;
      const minRendAnnuo = parseFloat(document.getElementById("minRendAnnuo").value) || -Infinity;
      const maxRendAnnuo = parseFloat(document.getElementById("maxRendAnnuo").value) || Infinity;

      const filtered = tableData.filter(row => {
        return (
          row[0].toLowerCase().includes(isin) &&
          row[1].toLowerCase().includes(nazione) &&
          parseFloat(row[2]) >= minPrezzo && parseFloat(row[2]) <= maxPrezzo &&
          parseFloat(row[3]) >= minCedola && parseFloat(row[3]) <= maxCedola &&
          parseFloat(row[4]) >= minCedAnnua && parseFloat(row[4]) <= maxCedAnnua &&
          parseFloat(row[6]) >= minMesi && parseFloat(row[6]) <= maxMesi &&
          parseFloat(row[7]) >= minRendTot && parseFloat(row[7]) <= maxRendTot &&
          parseFloat(row[8]) >= minRendAnnuo && parseFloat(row[8]) <= maxRendAnnuo
        );
      });

      renderTable(filtered);
    }

    let sortDirection = 1;
    function sortTable(colIndex) {
      tableData.sort((a, b) => {
        const valA = isNaN(a[colIndex]) ? a[colIndex] : parseFloat(a[colIndex]);
        const valB = isNaN(b[colIndex]) ? b[colIndex] : parseFloat(b[colIndex]);
        return (valA > valB ? 1 : -1) * sortDirection;
      });
      sortDirection *= -1;
      filterTable();
    }

    loadCSV();
  </script>
</body>
</html>
