<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow" />
  <title>Rendimenti Titoli di Stato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 2em;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    select {
      width: 100%;
      padding: 5px;
      font-size: 0.9em;
    }
    tr.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Rendimenti Titoli di Stato</h1>

  <table id="btpTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let tableData = [];
    let filters = [];

    async function loadCSV() {
      const response = await fetch("https://raw.githubusercontent.com/LindorMore/dati_titoli_stato/main/dati_btp.csv");
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));
      const [header, ...data] = rows;

      tableData = data;
      filters = Array(header.length).fill("");

      createFilters(header, data);
      renderTable(header, data);
    }

    function createFilters(header, data) {
      const tableHead = document.getElementById("tableHead");
      tableHead.innerHTML = "";

      const filterRow = document.createElement("tr");
      const headerRow = document.createElement("tr");

      header.forEach((col, index) => {
        // Dropdown per i filtri
        const uniqueValues = [...new Set(data.map(row => row[index]))].sort();
        const select = document.createElement("select");
        select.innerHTML = `<option value="">Tutti</option>` + uniqueValues.map(v => `<option value="${v}">${v}</option>`).join("");
        select.addEventListener("change", () => {
          filters[index] = select.value;
          applyFilters();
        });
        const filterCell = document.createElement("th");
        filterCell.appendChild(select);
        filterRow.appendChild(filterCell);

        // Intestazione con sorting
        const th = document.createElement("th");
        th.textContent = col;
        let asc = true;
        th.addEventListener("click", () => {
          tableData.sort((a, b) => {
            const valA = isNaN(a[index]) ? a[index] : parseFloat(a[index]);
            const valB = isNaN(b[index]) ? b[index] : parseFloat(b[index]);
            return asc ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
          });
          asc = !asc;
          applyFilters();
        });
        headerRow.appendChild(th);
      });

      tableHead.appendChild(filterRow);
      tableHead.appendChild(headerRow);
    }

    function renderTable(header, data) {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = data.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join("")}</tr>`).join("");
    }

    function applyFilters() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      const filtered = tableData.filter(row =>
        row.every((cell, i) => !filters[i] || cell === filters[i])
      );

      filtered.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    loadCSV();
  </script>
</body>
</html>
