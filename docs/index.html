<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Rendimenti Titoli di Stato</title>
  <style>
    :root {
      --bg-light: #f6f6f6;
      --bg-white: #ffffff;
      --border: #ccc;
      --primary: #007BFF;
      --danger: #dc3545;
      --danger-hover: #c82333;
      --text: #000000;
      --header-bg: #e0e0e0;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: var(--bg-light);
      color: var(--text);
    }

    h1 {
      text-align: center;
    }

    .mobile-notice {
      display: none;
      text-align: center;
      margin-bottom: 10px;
      font-size: 0.95em;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .mobile-notice {
        display: block;
      }
    }

    .filter-wrapper {
      background: var(--bg-white);
      padding: 15px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .filters {
      display: flex;
      gap: 20px;
      align-items: flex-end;
      flex-wrap: wrap;
      min-width: 600px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      min-width: 180px;
    }

    .nazione-group {
      display: flex;
      flex-direction: column;
      min-width: 180px;
    }

    .nazione-group input {
      margin-bottom: 5px;
    }

    .nazione-group select {
      align-self: flex-end;
    }

    .filter-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      padding: 5px;
    }

    .range-values {
      font-size: 0.85em;
      margin-bottom: 5px;
    }

    #resetButton {
      height: 40px;
      padding: 0 15px;
      background-color: var(--danger);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #resetButton:hover {
      background-color: var(--danger-hover);
    }

    #resultCount {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
      background: var(--bg-white);
      min-width: 800px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: var(--header-bg);
      color: black;
      cursor: pointer;
    }

    th .sort-icon {
      font-size: 0.7em;
      margin-left: 5px;
    }

    @media (max-width: 768px) {
      .filter-wrapper {
        overflow-x: auto;
      }

      .filters {
        flex-wrap: nowrap;
        min-width: max-content;
      }

      .filter-group {
        min-width: 160px;
        flex-shrink: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Rendimenti Titoli di Stato</h1>

  <div class="mobile-notice">ðŸ“± Scorri per visualizzare i filtri</div>

  <div class="filter-wrapper">
    <div class="filters">
      <div class="filter-group">
        <label for="isinSearch">Cerca ISIN:</label>
        <input type="text" id="isinSearch" placeholder="Cerca ISIN" onkeyup="filterTable()">
      </div>

      <div class="nazione-group">
        <label for="nazioneSearch">Cerca Nazione:</label>
        <input type="text" id="nazioneSearch" placeholder="Filtra opzioni" onkeyup="updateDropdown('nazioneSelect', this.value)">
        <select id="nazioneSelect" onchange="filterTable()">
          <option value="">Tutte</option>
        </select>
      </div>

      <div id="rangeFilters" class="filters" style="gap: 15px; flex-wrap: wrap;"></div>

      <div class="filter-group">
        <label>&nbsp;</label>
        <button id="resetButton" onclick="resetFilters()">Reset</button>
      </div>
    </div>
  </div>

  <div id="resultCount"></div>

  <div class="table-wrapper">
    <table id="btpTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let tableData = [];
    let originalData = [];
    let fullNazioneList = [];
    let sortCol = -1;
    let sortAsc = true;
    let minMaxMap = {};

    async function loadCSV() {
      const response = await fetch("https://raw.githubusercontent.com/LindorMore/dati_titoli_stato/main/dati_btp.csv");
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));
      const [header, ...data] = rows;
      tableData = data;
      originalData = [...data];

      const thead = document.querySelector("#btpTable thead");
      thead.innerHTML = "<tr>" + header.map((col, i) => {
        const isSortable = i !== 0 && i !== header.length - 1;
        return `<th${isSortable ? ` onclick="sortTable(${i})"` : ''}>${col}${isSortable ? `<span class="sort-icon" id="icon-${i}">â‡…</span>` : ''}</th>`;
      }).join("") + "</tr>";

      const nazioneIndex = header.length - 1;
      fullNazioneList = [...new Set(data.map(row => row[nazioneIndex]))].sort();
      populateSelect("nazioneSelect", fullNazioneList);

      createRangeFilters(header);
      renderTable(data);
    }

    function createRangeFilters(header) {
      const container = document.getElementById("rangeFilters");
      container.innerHTML = "";
      const numericIndices = [1, 2, 3, 5, 6, 7];
      numericIndices.forEach((i) => {
        const values = originalData.map(row => parseFloat(row[i])).filter(v => !isNaN(v));
        const minVal = Math.floor(Math.min(...values));
        const maxVal = Math.ceil(Math.max(...values));
        minMaxMap[i] = { min: minVal, max: maxVal };
        const div = document.createElement("div");
        div.className = "filter-group";
        div.innerHTML = `
          <label>${header[i]}</label>
          <div class="range-values">Min: <span id="val-min-${i}">${minVal}</span> - Max: <span id="val-max-${i}">${maxVal}</span></div>
          <input type="range" id="min-${i}" min="${minVal}" max="${maxVal}" value="${minVal}" oninput="updateRange(${i})">
          <input type="range" id="max-${i}" min="${minVal}" max="${maxVal}" value="${maxVal}" oninput="updateRange(${i})">
        `;
        container.appendChild(div);
      });
    }

    function updateRange(i) {
      const min = document.getElementById(`min-${i}`).value;
      const max = document.getElementById(`max-${i}`).value;
      document.getElementById(`val-min-${i}`).textContent = min;
      document.getElementById(`val-max-${i}`).textContent = max;
      filterTable();
    }

    function resetFilters() {
      document.getElementById("isinSearch").value = "";
      document.getElementById("nazioneSearch").value = "";
      document.getElementById("nazioneSelect").value = "";
      updateDropdown('nazioneSelect', '');

      const numericIndices = [1, 2, 3, 5, 6, 7];
      numericIndices.forEach(i => {
        const { min, max } = minMaxMap[i];
        document.getElementById(`min-${i}`).value = min;
        document.getElementById(`max-${i}`).value = max;
        document.getElementById(`val-min-${i}`).textContent = min;
        document.getElementById(`val-max-${i}`).textContent = max;
      });

      tableData = [...originalData];
      renderTable(tableData);
    }

    function populateSelect(id, values) {
      const select = document.getElementById(id);
      select.innerHTML = '<option value="">Tutte</option>';
      values.forEach(val => {
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        select.appendChild(opt);
      });
    }

    function updateDropdown(id, searchValue) {
      const list = fullNazioneList;
      const filtered = list.filter(v => v.toLowerCase().includes(searchValue.toLowerCase()));
      populateSelect(id, filtered);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#btpTable tbody");
      tbody.innerHTML = data.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join("")}</tr>`).join("");
      document.getElementById("resultCount").textContent = `Titoli visualizzati: ${data.length}`;
    }

    function filterTable() {
      const isinVal = document.getElementById("isinSearch").value.toLowerCase().trim();
      const nazVal = document.getElementById("nazioneSelect").value;
      const nazioneIndex = document.querySelector("#btpTable thead tr").children.length - 1;
      let filtered = [...originalData];
      if (isinVal) filtered = filtered.filter(row => row[0].toLowerCase().includes(isinVal));
      if (nazVal) filtered = filtered.filter(row => row[nazioneIndex] === nazVal);

      const numericIndices = [1, 2, 3, 5, 6, 7];
      numericIndices.forEach(i => {
        const min = parseFloat(document.getElementById(`min-${i}`).value);
        const max = parseFloat(document.getElementById(`max-${i}`).value);
        filtered = filtered.filter(row => {
          const val = parseFloat(row[i]);
          return !isNaN(val) && val >= min && val <= max;
        });
      });

      renderTable(filtered);
    }

    function sortTable(index) {
      if (index === 0 || index === document.querySelector("#btpTable thead tr").children.length - 1) return;

      if (sortCol === index) {
        sortAsc = !sortAsc;
      } else {
        if (sortCol >= 0) document.getElementById(`icon-${sortCol}`).textContent = "â‡…";
        sortCol = index;
        sortAsc = true;
      }
      const icon = document.getElementById(`icon-${index}`);
      icon.textContent = sortAsc ? "ðŸ”¼" : "ðŸ”½";

      originalData.sort((a, b) => {
        const valA = isNaN(a[index]) ? a[index] : parseFloat(a[index]);
        const valB = isNaN(b[index]) ? b[index] : parseFloat(b[index]);
        if (valA < valB) return sortAsc ? -1 : 1;
        if (valA > valB) return sortAsc ? 1 : -1;
        return 0;
      });
      filterTable();
    }

    loadCSV();
  </script>
</body>
</html>
