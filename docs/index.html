<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Rendimenti Titoli di Stato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f6f6f6;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      position: relative;
    }
    th .sort-icon {
      font-size: 0.7em;
      margin-left: 5px;
      visibility: visible;
    }
    input, select {
      margin: 5px;
      padding: 5px;
    }
    .filter-container-wrapper {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .filter-container {
      margin-bottom: 10px;
    }
    .range-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 10px 0;
      align-items: flex-end;
    }
    .range-filters label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .range-group {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .range-values {
      font-size: 0.85em;
      margin-bottom: 5px;
    }
    #resetButton {
      height: 40px;
      padding: 0 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #resetButton:hover {
      background-color: #c82333;
    }
    .filters-footer {
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Rendimenti Titoli di Stato</h1>

  <div class="filter-container-wrapper">
    <div class="filter-container">
      <label for="isinSearch">Cerca ISIN:</label>
      <input type="text" id="isinSearch" placeholder="Cerca ISIN" onkeyup="filterTable()">

      <label for="nazioneSelect">Nazione:</label>
      <input type="text" id="nazioneSearch" placeholder="Cerca Nazione" onkeyup="updateDropdown('nazioneSelect', this.value)">
      <select id="nazioneSelect" onchange="filterTable()">
        <option value="">Tutte</option>
      </select>
    </div>

    <div class="range-filters" id="rangeFilters"></div>
    <div class="filters-footer">
      <button id="resetButton" onclick="resetFilters()">Reset</button>
    </div>
  </div>

  <table id="btpTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    // JS invariato...
  </script>
</body>
</html>
