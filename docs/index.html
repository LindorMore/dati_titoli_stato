<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Rendimenti Titoli di Stato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f6f6f6;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      position: relative;
    }
    th .sort-icon {
      font-size: 0.7em;
      margin-left: 5px;
    }
    input, select {
      margin: 5px;
      padding: 5px;
    }
    .filter-container {
      margin-bottom: 10px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Rendimenti Titoli di Stato</h1>

  <div class="filter-container">
    <label for="isinSelect">ISIN:</label>
    <input type="text" id="isinSearch" placeholder="Cerca ISIN" onkeyup="updateDropdown('isinSelect', this.value)">
    <select id="isinSelect" onchange="filterTable()">
      <option value="">Tutti</option>
    </select>

    <label for="nazioneSelect">Nazione:</label>
    <input type="text" id="nazioneSearch" placeholder="Cerca Nazione" onkeyup="updateDropdown('nazioneSelect', this.value)">
    <select id="nazioneSelect" onchange="filterTable()">
      <option value="">Tutte</option>
    </select>
  </div>

  <table id="btpTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    let tableData = [];
    let fullIsinList = [];
    let fullNazioneList = [];
    let sortCol = -1;
    let sortAsc = true;
    let headers = [];
    let nazioneIndex = -1;

    async function loadCSV() {
      const response = await fetch("https://raw.githubusercontent.com/LindorMore/dati_titoli_stato/main/dati_btp.csv");
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));
      [headers, ...tableData] = rows;

      nazioneIndex = headers.length - 1; // Supponiamo che l'ultima colonna sia la Nazione

      const thead = document.querySelector("#btpTable thead");
      thead.innerHTML = "<tr>" + headers.map((col, i) => `
        <th onclick="sortTable(${i})">${col}<span class="sort-icon" id="icon-${i}"></span></th>
      `).join("") + "</tr>";

      fullIsinList = [...new Set(tableData.map(row => row[0]))].sort();
      fullNazioneList = [...new Set(tableData.map(row => row[nazioneIndex]))].sort();

      populateSelect("isinSelect", fullIsinList);
      populateSelect("nazioneSelect", fullNazioneList);

      renderTable(tableData);
    }

    function populateSelect(id, values) {
      const select = document.getElementById(id);
      select.innerHTML = '<option value="">Tutti</option>';
      values.forEach(val => {
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        select.appendChild(opt);
      });
    }

    function updateDropdown(id, searchValue) {
      const list = id === 'isinSelect' ? fullIsinList : fullNazioneList;
      const filtered = list.filter(v => v.toLowerCase().includes(searchValue.toLowerCase()));
      populateSelect(id, filtered);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#btpTable tbody");
      tbody.innerHTML = data.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join("")}</tr>`).join("");
    }

    function filterTable() {
      const isinVal = document.getElementById("isinSelect").value;
      const nazVal = document.getElementById("nazioneSelect").value;
      let filtered = tableData;
      if (isinVal) filtered = filtered.filter(row => row[0] === isinVal);
      if (nazVal) filtered = filtered.filter(row => row[nazioneIndex] === nazVal);
      renderTable(filtered);
    }

    function sortTable(index) {
      if (sortCol === index) {
        sortAsc = !sortAsc;
      } else {
        document.querySelectorAll(".sort-icon").forEach(el => el.textContent = "");
        sortCol = index;
        sortAsc = true;
      }
      const icon = document.getElementById(`icon-${index}`);
      icon.textContent = sortAsc ? "ðŸ”¼" : "ðŸ”½";

      tableData.sort((a, b) => {
        const valA = isNaN(a[index]) ? a[index] : parseFloat(a[index]);
        const valB = isNaN(b[index]) ? b[index] : parseFloat(b[index]);
        if (valA < valB) return sortAsc ? -1 : 1;
        if (valA > valB) return sortAsc ? 1 : -1;
        return 0;
      });
      filterTable();
    }

    loadCSV();
  </script>
</body>
</html>
