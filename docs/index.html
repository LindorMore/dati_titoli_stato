<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Rendimenti Titoli di Stato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f6f6f6;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    input, select {
      margin: 5px;
      padding: 5px;
    }
    .filter-container {
      margin-bottom: 10px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Rendimenti Titoli di Stato</h1>

  <div class="filter-container">
    <label for="isinSelect">ISIN:</label>
    <select id="isinSelect" onchange="filterTable()">
      <option value="">Tutti</option>
    </select>

    <label for="nazioneSelect">Nazione:</label>
    <select id="nazioneSelect" onchange="filterTable()">
      <option value="">Tutte</option>
    </select>
  </div>

  <table id="btpTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    let tableData = [];
    let sortCol = -1;
    let sortAsc = true;

    async function loadCSV() {
      const response = await fetch("https://raw.githubusercontent.com/LindorMore/dati_titoli_stato/main/dati_btp.csv");
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));
      const [header, ...data] = rows;
      tableData = data;

      const thead = document.querySelector("#btpTable thead");
      thead.innerHTML = "<tr>" + header.map((col, i) => `<th onclick="sortTable(${i})">${col}</th>`).join("") + "</tr>";

      populateSelect("isinSelect", data.map(row => row[0]));
      populateSelect("nazioneSelect", data.map(row => row[1]));

      renderTable(data);
    }

    function populateSelect(id, values) {
      const select = document.getElementById(id);
      const uniqueValues = [...new Set(values)].sort();
      uniqueValues.forEach(val => {
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        select.appendChild(opt);
      });
    }

    function renderTable(data) {
      const tbody = document.querySelector("#btpTable tbody");
      tbody.innerHTML = data.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join("")}</tr>`).join("");
    }

    function filterTable() {
      const isinVal = document.getElementById("isinSelect").value;
      const nazVal = document.getElementById("nazioneSelect").value;
      let filtered = tableData;
      if (isinVal) filtered = filtered.filter(row => row[0] === isinVal);
      if (nazVal) filtered = filtered.filter(row => row[1] === nazVal);
      renderTable(filtered);
    }

    function sortTable(index) {
      if (sortCol === index) {
        sortAsc = !sortAsc;
      } else {
        sortCol = index;
        sortAsc = true;
      }
      tableData.sort((a, b) => {
        const valA = isNaN(a[index]) ? a[index] : parseFloat(a[index]);
        const valB = isNaN(b[index]) ? b[index] : parseFloat(b[index]);
        if (valA < valB) return sortAsc ? -1 : 1;
        if (valA > valB) return sortAsc ? 1 : -1;
        return 0;
      });
      filterTable();
    }

    loadCSV();
  </script>
</body>
</html>
