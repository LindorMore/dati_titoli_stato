<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Rendimenti Titoli di Stato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #f6f6f6;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5em;
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
    }
    .language-selector span {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .language-selector img {
      width: 24px;
      height: 16px;
      margin-left: 5px;
      object-fit: cover;
      vertical-align: middle;
    }

    .filter-info-mobile {
      display: none;
      font-size: 0.9em;
      margin-bottom: 5px;
      font-style: italic;
      color: #333;
    }

    .filter-section-wrapper {
      overflow-x: auto;
      margin-bottom: 1em;
    }

    .filter-container {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: flex-end;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .inline-group {
      display: flex;
      align-items: center;
    }

    .inline-group label {
      font-weight: bold;
      margin-right: 5px;
    }

    select, input[type="text"], input[type="range"] {
      padding: 5px;
      margin-top: 3px;
    }

    .range-group {
      border: 1px solid #ccc;
      padding: 5px;
      background: #fff;
      min-width: 150px;
    }

    .range-values {
      font-size: 0.8em;
      margin-bottom: 5px;
    }

    #resetButton {
      height: 40px;
      padding: 0 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #resetButton:hover {
      background-color: #c82333;
    }

    .range-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .result-count {
      font-size: 1em;
      margin: 10px 0;
    }

    .reset-wrapper-top {
      text-align: right;
      margin-top: 10px;
      margin-bottom: -10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      overflow-x: auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #e0e0e0;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    th .sort-icon {
      font-size: 0.7em;
      margin-left: 5px;
    }

    .table-container {
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .filter-info-mobile {
        display: block;
      }

      .filter-container {
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 10px;
      }

      .filter-group,
      .range-group {
        display: inline-block;
        min-width: 200px;
        vertical-align: top;
        white-space: nowrap;
      }

      .reset-wrapper-top {
        text-align: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Rendimenti Titoli di Stato</h1>

  <div class="language-selector">
    <span>Lingua</span>
    <img src="https://flagcdn.com/w20/gb.png" alt="English" title="English">
    <img src="https://flagcdn.com/w20/fr.png" alt="Français" title="Français">
    <img src="https://flagcdn.com/w20/de.png" alt="Deutsch" title="Deutsch">
    <img src="https://flagcdn.com/w20/es.png" alt="Español" title="Español">
    <img src="https://flagcdn.com/w20/it.png" alt="Italiano" title="Italiano">
  </div>

  <div class="filter-info-mobile">Scorri orizzontalmente per visualizzare tutti i filtri</div>

  <div class="filter-section-wrapper">
    <div class="filter-container" id="filterContainer">
      <div class="filter-group">
        <label for="isinSearch">Cerca ISIN:</label>
        <input type="text" id="isinSearch" placeholder="Cerca ISIN" onkeyup="filterTable()">
      </div>

      <div class="filter-group">
        <div class="inline-group">
          <label for="nazioneSearch">Cerca Nazione:</label>
          <input type="text" id="nazioneSearch" placeholder="Nazione" onkeyup="updateDropdown('nazioneSelect', this.value)">
          <select id="nazioneSelect" onchange="filterTable()">
            <option value="">Tutte</option>
          </select>
        </div>
      </div>

      <div class="range-filters" id="rangeFilters"></div>
    </div>
  </div>

  <div class="reset-wrapper-top">
    <button id="resetButton" onclick="resetFilters()">Reset</button>
  </div>

  <div class="result-count" id="resultCount">Risultati mostrati: 0</div>

  <div class="table-container">
    <table id="btpTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const dataUrl = "https://lindormore.github.io/dati_titoli_stato/dati_titoli.csv";
    let tableData = [];
    let currentSort = { column: null, ascending: true };
    const rangeColumns = ["Rendimento Lordo %", "Prezzo", "Cedola %", "Scadenza (anni)"];

    async function fetchData() {
      const response = await fetch(dataUrl);
      const text = await response.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows[0];
      tableData = rows.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h] = isNaN(row[i]) ? row[i] : parseFloat(row[i]));
        return obj;
      });
      renderTable(headers, tableData);
      createRangeFilters(headers);
      populateNazioneDropdown();
      updateResultCount();
    }

    function renderTable(headers, data) {
      const thead = document.querySelector("#btpTable thead");
      const tbody = document.querySelector("#btpTable tbody");
      thead.innerHTML = "<tr>" + headers.map(h => `<th onclick="sortTable('${h}')">${h} <span class="sort-icon">⇅</span></th>`).join("") + "</tr>";
      tbody.innerHTML = data.map(row => `<tr>${headers.map(h => `<td>${row[h]}</td>`).join("")}</tr>`).join("");
    }

    function createRangeFilters(headers) {
      const container = document.getElementById("rangeFilters");
      rangeColumns.forEach(col => {
        const values = tableData.map(row => row[col]).filter(v => !isNaN(v));
        const min = Math.min(...values);
        const max = Math.max(...values);
        const rangeGroup = document.createElement("div");
        rangeGroup.className = "range-group";
        rangeGroup.innerHTML = `
          <label>${col}</label>
          <div class="range-values" id="${col}-values">${min.toFixed(2)} - ${max.toFixed(2)}</div>
          <input type="range" id="${col}-min" min="${min}" max="${max}" value="${min}" step="0.01" oninput="updateRange('${col}')">
          <input type="range" id="${col}-max" min="${min}" max="${max}" value="${max}" step="0.01" oninput="updateRange('${col}')">
        `;
        container.appendChild(rangeGroup);
      });
    }

    function updateRange(col) {
      const min = parseFloat(document.getElementById(`${col}-min`).value);
      const max = parseFloat(document.getElementById(`${col}-max`).value);
      document.getElementById(`${col}-values`).innerText = `${min.toFixed(2)} - ${max.toFixed(2)}`;
      filterTable();
    }

    function updateDropdown(selectId, searchValue) {
      const select = document.getElementById(selectId);
      const unique = [...new Set(tableData.map(row => row["Nazione"]))];
      select.innerHTML = `<option value="">Tutte</option>`;
      unique
        .filter(n => n.toLowerCase().includes(searchValue.toLowerCase()))
        .forEach(n => {
          const option = document.createElement("option");
          option.value = n;
          option.text = n;
          select.appendChild(option);
        });
    }

    function populateNazioneDropdown() {
      updateDropdown("nazioneSelect", "");
    }

    function resetFilters() {
      document.getElementById("isinSearch").value = "";
      document.getElementById("nazioneSearch").value = "";
      populateNazioneDropdown();
      document.getElementById("nazioneSelect").value = "";
      rangeColumns.forEach(col => {
        const values = tableData.map(row => row[col]).filter(v => !isNaN(v));
        document.getElementById(`${col}-min`).value = Math.min(...values);
        document.getElementById(`${col}-max`).value = Math.max(...values);
        updateRange(col);
      });
      filterTable();
    }

    function filterTable() {
      const isin = document.getElementById("isinSearch").value.toLowerCase();
      const nazione = document.getElementById("nazioneSelect").value;
      const filtered = tableData.filter(row => {
        const matchIsin = row["ISIN"].toLowerCase().includes(isin);
        const matchNazione = nazione === "" || row["Nazione"] === nazione;
        const matchRange = rangeColumns.every(col => {
          const min = parseFloat(document.getElementById(`${col}-min`).value);
          const max = parseFloat(document.getElementById(`${col}-max`).value);
          return row[col] >= min && row[col] <= max;
        });
        return matchIsin && matchNazione && matchRange;
      });
      renderTable(Object.keys(tableData[0]), filtered);
      updateResultCount(filtered.length);
    }

    function updateResultCount(count = tableData.length) {
      document.getElementById("resultCount").innerText = `Risultati mostrati: ${count}`;
    }

    function sortTable(column) {
      if (currentSort.column === column) {
        currentSort.ascending = !currentSort.ascending;
      } else {
        currentSort.column = column;
        currentSort.ascending = true;
      }
      tableData.sort((a, b) => {
        if (typeof a[column] === "number") {
          return currentSort.ascending ? a[column] - b[column] : b[column] - a[column];
        } else {
          return currentSort.ascending
            ? a[column].localeCompare(b[column])
            : b[column].localeCompare(a[column]);
        }
      });
      filterTable();
    }

    window.onload = fetchData;
  </script>
</body>
</html>
