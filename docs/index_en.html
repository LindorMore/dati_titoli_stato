<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Government Bond Yields</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #f6f6f6;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5em;
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
    }
    .language-selector span {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .language-selector img {
      width: 24px;
      height: 16px;
      margin-left: 5px;
      object-fit: cover;
      vertical-align: middle;
    }

    .filter-section-wrapper {
      overflow-x: auto;
      margin-bottom: 1em;
    }

    .filter-info-mobile {
      display: none;
      font-size: 0.9em;
      margin-bottom: 5px;
      font-style: italic;
      color: #333;
    }

    .filter-container {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: flex-end;
      position: relative;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .inline-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .inline-group label {
      font-weight: bold;
      margin-right: 5px;
      white-space: nowrap;
    }

    select, input[type="text"], input[type="range"] {
      padding: 5px;
      margin-top: 3px;
    }

    .range-group {
      border: 1px solid #ccc;
      padding: 5px;
      background: #fff;
      flex: 1;
      min-width: 150px;
    }

    .range-values {
      font-size: 0.8em;
      margin-bottom: 5px;
    }

    #resetButton {
      height: 40px;
      padding: 0 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #resetButton:hover {
      background-color: #c82333;
    }

    .range-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .result-count {
      font-size: 1em;
      margin: 10px 0;
    }

    .reset-wrapper-top {
      text-align: right;
      margin-top: 10px;
      margin-bottom: -10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      overflow-x: auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #e0e0e0;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    th .sort-icon {
      font-size: 0.7em;
      margin-left: 5px;
    }

    .table-container {
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .filter-info-mobile {
        display: block;
      }

      .filter-container {
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      .reset-wrapper-top {
        text-align: center;
        margin-bottom: 0;
      }

      .language-selector {
        position: static;
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Government Bond Yields</h1>

  <div class="language-selector">
    <span>Language</span>
    <img src="https://flagcdn.com/w20/gb.png" alt="English" title="English">
    <img src="https://flagcdn.com/w20/fr.png" alt="French" title="French">
    <img src="https://flagcdn.com/w20/de.png" alt="German" title="German">
    <img src="https://flagcdn.com/w20/es.png" alt="Spanish" title="Spanish">
    <img src="https://flagcdn.com/w20/it.png" alt="Italian" title="Italian">
  </div>

  <div class="filter-info-mobile">Scroll to view filters</div>
  <div class="filter-section-wrapper">
    <div class="filter-container" id="filterContainer">

      <div class="filter-group">
        <div class="inline-group">
          <label for="isinSearch"><strong>Search ISIN:</strong></label>
          <input type="text" id="isinSearch" placeholder="Search ISIN" onkeyup="filterTable()">
        </div>
      </div>

      <div class="filter-group">
        <div class="inline-group">
          <label for="nazioneSearch"><strong>Search Country:</strong></label>
          <input type="text" id="nazioneSearch" placeholder="Country" onkeyup="updateDropdown('nazioneSelect', this.value)">
          <select id="nazioneSelect" onchange="filterTable()">
            <option value="">All</option>
          </select>
          <!-- New Market filter -->
          <label for="mercatoSelect"><strong>Market:</strong></label>
          <select id="mercatoSelect" onchange="filterTable()">
            <option value="">All</option>
          </select>
          <!-- New Currency filter -->
          <label for="valutaSelect"><strong>Currency:</strong></label>
          <select id="valutaSelect" onchange="filterTable()">
            <option value="">All</option>
          </select>
        </div>
      </div>

      <div class="range-filters" id="rangeFilters"></div>
    </div>
  </div>

  <div class="reset-wrapper-top">
    <button id="resetButton" onclick="resetFilters()">Reset</button>
  </div>

  <div class="result-count" id="resultCount">Results shown: 0</div>

  <div class="table-container">
    <table id="btpTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Dictionaries for translating specific columns' content to English
    const translationCountry = {
      "Italia": "Italy",
      "Francia": "France",
      "Germania": "Germany",
      "Spagna": "Spain",
      // aggiungi altri se necessario
    };

    const translationMarket = {
      "MOT": "MOT",
      "EuroTLX": "EuroTLX",
      "ExtraMOT": "ExtraMOT",
      // aggiungi altri se necessario
    };

    const translationCurrency = {
      "Euro": "Euro",
      "USD": "USD",
      "CHF": "CHF",
      // aggiungi altri se necessario
    };

    let tableData = [];
    let originalData = [];
    let fullNazioneList = [];
    let fullMercatoList = [];
    let fullValutaList = [];
    let sortCol = -1;
    let sortAsc = true;
    let minMaxMap = {};

    async function loadCSV() {
      const response = await fetch("https://raw.githubusercontent.com/LindorMore/dati_titoli_stato/main/dati_btp.csv");
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));
      const [header, ...data] = rows;
      tableData = data;
      originalData = [...data];

      // Translate headers here:
      const translatedHeaders = [
        "ISIN",
        "Price",
        "Gross Yield (%)",
        "Net Yield (%)",
        "Coupon",
        "Last Coupon Date",
        "Maturity Date",
        "Days to Maturity",
        "Duration",
        "Market",
        "Currency",
        "Country"
      ];

      const thead = document.querySelector("#btpTable thead");
      thead.innerHTML = "<tr>" + translatedHeaders.map((col, i) => {
        // sortable same columns as original
        return `<th onclick="sortTable(${i})">${col} <span class="sort-icon" id="icon-${i}">⇅</span></th>`;
      }).join("") + "</tr>";

      // Populate dropdowns and find min/max for range filters
      fullNazioneList = [...new Set(data.map(row => row[row.length - 1]))].sort();
      fullMercatoList = [...new Set(data.map(row => row[9]))].sort();
      fullValutaList = [...new Set(data.map(row => row[10]))].sort();

      populateSelect("nazioneSelect", fullNazioneList);
      populateSelect("mercatoSelect", fullMercatoList);
      populateSelect("valutaSelect", fullValutaList);

      // Calculate min and max for numeric range filters
      // columns index for numeric ranges: 1, 2, 3, 6, 7, 8
      // For 'Last Coupon Date' (index 5) and 'Maturity Date' (index 6) we leave them as strings, so skip 5, include 6 as days to maturity numeric

      const numericIndices = [1, 2, 3, 7, 8]; // excluding index 6 "Maturity Date" which is a date string; index 7 is days to maturity
      minMaxMap = {};
      numericIndices.forEach(i => {
        let colValues = data.map(row => parseFloat(row[i])).filter(val => !isNaN(val));
        if (colValues.length) {
          minMaxMap[i] = {
            min: Math.floor(Math.min(...colValues)),
            max: Math.ceil(Math.max(...colValues))
          };
        } else {
          minMaxMap[i] = {min: 0, max: 100};
        }
      });

      // Add range filters with English labels:
      // Map col index to label:
      const rangeLabels = {
        1: "Price",
        2: "Gross Yield (%)",
        3: "Net Yield (%)",
        7: "Days to Maturity",
        8: "Duration"
      };

      const rangeFiltersContainer = document.getElementById("rangeFilters");
      rangeFiltersContainer.innerHTML = "";
      for (const i in minMaxMap) {
        rangeFiltersContainer.innerHTML += `
          <div class="range-group">
            <label><strong>${rangeLabels[i]}</strong></label>
            <div class="range-values">
              <span id="val-min-${i}">${minMaxMap[i].min}</span>
              <input type="range" id="min-${i}" min="${minMaxMap[i].min}" max="${minMaxMap[i].max}" value="${minMaxMap[i].min}" onchange="updateRange(${i})" oninput="updateRange(${i})" />
              <input type="range" id="max-${i}" min="${minMaxMap[i].min}" max="${minMaxMap[i].max}" value="${minMaxMap[i].max}" onchange="updateRange(${i})" oninput="updateRange(${i})" />
              <span id="val-max-${i}">${minMaxMap[i].max}</span>
            </div>
          </div>`;
      }

      renderTable(tableData);
    }

    function updateRange(index) {
      const minRange = document.getElementById(`min-${index}`);
      const maxRange = document.getElementById(`max-${index}`);

      if (parseInt(minRange.value) > parseInt(maxRange.value)) {
        if (event.target.id === `min-${index}`) {
          maxRange.value = minRange.value;
        } else {
          minRange.value = maxRange.value;
        }
      }
      document.getElementById(`val-min-${index}`).textContent = minRange.value;
      document.getElementById(`val-max-${index}`).textContent = maxRange.value;

      filterTable();
    }

    function populateSelect(selectId, options) {
      const select = document.getElementById(selectId);
      select.innerHTML = '<option value="">All</option>';
      options.forEach(opt => {
        select.innerHTML += `<option value="${opt}">${opt}</option>`;
      });
    }

    function updateDropdown(selectId, filterText) {
      const select = document.getElementById(selectId);
      filterText = filterText.toLowerCase();
      const options = [...select.options];
      const filtered = options.filter(option => option.value.toLowerCase().includes(filterText) || option.text.toLowerCase().includes(filterText));
      select.innerHTML = '<option value="">All</option>';
      filtered.forEach(opt => {
        if(opt.value !== "") {
          select.innerHTML += `<option value="${opt.value}">${opt.text}</option>`;
        }
      });
      filterTable();
    }

    function filterTable() {
      const isinFilter = document.getElementById("isinSearch").value.toLowerCase();
      const nazioneFilter = document.getElementById("nazioneSelect").value;
      const mercatoFilter = document.getElementById("mercatoSelect").value;
      const valutaFilter = document.getElementById("valutaSelect").value;

      const filteredData = originalData.filter(row => {
        const isinMatch = row[0].toLowerCase().includes(isinFilter);
        const nazioneMatch = nazioneFilter === "" || row[row.length - 1] === nazioneFilter;
        const mercatoMatch = mercatoFilter === "" || row[9] === mercatoFilter;
        const valutaMatch = valutaFilter === "" || row[10] === valutaFilter;

        // Numeric ranges
        const numericIndices = [1, 2, 3, 7, 8];
        let numericMatch = true;
        for (const i of numericIndices) {
          const val = parseFloat(row[i]);
          if (isNaN(val)) {
            numericMatch = false;
            break;
          }
          const minVal = parseInt(document.getElementById(`min-${i}`).value);
          const maxVal = parseInt(document.getElementById(`max-${i}`).value);
          if (val < minVal || val > maxVal) {
            numericMatch = false;
            break;
          }
        }
        return isinMatch && nazioneMatch && mercatoMatch && valutaMatch && numericMatch;
      });

      renderTable(filteredData);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#btpTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");

        // Translate country, market, currency cells before adding
        let newRow = [...row];
        // Country (last column)
        const countryIndex = newRow.length - 1;
        if (translationCountry[newRow[countryIndex]]) {
          newRow[countryIndex] = translationCountry[newRow[countryIndex]];
        }
        // Market index 9
        if (translationMarket[newRow[9]]) {
          newRow[9] = translationMarket[newRow[9]];
        }
        // Currency index 10
        if (translationCurrency[newRow[10]]) {
          newRow[10] = translationCurrency[newRow[10]];
        }

        newRow.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      document.getElementById("resultCount").textContent = `Results shown: ${data.length}`;
    }

    function resetFilters() {
      document.getElementById("isinSearch").value = "";
      document.getElementById("nazioneSearch").value = "";
      populateSelect("nazioneSelect", fullNazioneList);
      document.getElementById("nazioneSelect").value = "";
      document.getElementById("mercatoSelect").value = "";
      document.getElementById("valutaSelect").value = "";

      for (const i in minMaxMap) {
        document.getElementById(`min-${i}`).value = minMaxMap[i].min;
        document.getElementById(`max-${i}`).value = minMaxMap[i].max;
        document.getElementById(`val-min-${i}`).textContent = minMaxMap[i].min;
        document.getElementById(`val-max-${i}`).textContent = minMaxMap[i].max;
      }
      filterTable();
    }

    function sortTable(colIndex) {
      if (sortCol === colIndex) {
        sortAsc = !sortAsc;
      } else {
        sortCol = colIndex;
        sortAsc = true;
      }

      tableData.sort((a, b) => {
        let valA = a[colIndex];
        let valB = b[colIndex];

        const numA = parseFloat(valA.replace(',', '.'));
        const numB = parseFloat(valB.replace(',', '.'));
        if (!isNaN(numA) && !isNaN(numB)) {
          valA = numA;
          valB = numB;
        } else {
          valA = valA.toLowerCase();
          valB = valB.toLowerCase();
        }
        if (valA < valB) return sortAsc ? -1 : 1;
        if (valA > valB) return sortAsc ? 1 : -1;
        return 0;
      });

      renderTable(tableData);

      // Update sort icons
      document.querySelectorAll("th .sort-icon").forEach(icon => icon.textContent = "⇅");
      const icon = document.getElementById(`icon-${colIndex}`);
      if (icon) {
        icon.textContent = sortAsc ? "↑" : "↓";
      }
    }

    window.onload = loadCSV;
  </script>
</body>
</html>
