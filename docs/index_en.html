<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Government Bond Yields</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #f6f6f6;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5em;
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
    }
    .language-selector span {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    .language-selector img {
      width: 24px;
      height: 16px;
      margin-left: 5px;
      object-fit: cover;
      vertical-align: middle;
    }

    .filter-section-wrapper {
      overflow-x: auto;
      margin-bottom: 1em;
    }

    .filter-info-mobile {
      display: none;
      font-size: 0.9em;
      margin-bottom: 5px;
      font-style: italic;
      color: #333;
    }

    .filter-container {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: flex-end;
      position: relative;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .inline-group {
      display: flex;
      align-items: center;
    }

    .inline-group label {
      font-weight: bold;
      margin-right: 5px;
    }

    select, input[type="text"], input[type="range"] {
      padding: 5px;
      margin-top: 3px;
    }

    .range-group {
      border: 1px solid #ccc;
      padding: 5px;
      background: #fff;
      flex: 1;
      min-width: 150px;
    }

    .range-values {
      font-size: 0.8em;
      margin-bottom: 5px;
    }

    #resetButton {
      height: 40px;
      padding: 0 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #resetButton:hover {
      background-color: #c82333;
    }

    .range-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .result-count {
      font-size: 1em;
      margin: 10px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      overflow-x: auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #e0e0e0;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    th .sort-icon {
      font-size: 0.7em;
      margin-left: 5px;
    }

    .table-container {
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .filter-info-mobile {
        display: block;
      }

      .filter-container {
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      #resetButton {
        display: block;
        margin-left: auto;
        margin-right: 0;
      }

      .reset-wrapper {
        text-align: right;
        margin-top: -10px;
      }
    }

    @media (min-width: 769px) {
      .reset-wrapper {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Government Bond Yields</h1>

  <div class="language-selector">
    <span>Language</span>
    <img src="https://flagcdn.com/w20/gb.png" alt="English" title="English">
    <img src="https://flagcdn.com/w20/fr.png" alt="Français" title="Français">
    <img src="https://flagcdn.com/w20/de.png" alt="Deutsch" title="Deutsch">
    <img src="https://flagcdn.com/w20/es.png" alt="Español" title="Español">
    <img src="https://flagcdn.com/w20/it.png" alt="Italiano" title="Italiano">
  </div>

  <div class="filter-info-mobile">Scroll to view filters</div>
  <div class="filter-section-wrapper">
    <div class="filter-container" id="filterContainer">
      <div class="filter-group">
        <label for="isinSearch">Search ISIN:</label>
        <input type="text" id="isinSearch" placeholder="Search ISIN" onkeyup="filterTable()">
      </div>

      <div class="filter-group">
        <div class="inline-group">
          <label for="nazioneSearch">Search Country:</label>
          <input type="text" id="nazioneSearch" placeholder="Country" onkeyup="updateDropdown('nazioneSelect', this.value)">
          <select id="nazioneSelect" onchange="filterTable()">
            <option value="">All</option>
          </select>
        </div>
      </div>

      <div class="range-filters" id="rangeFilters"></div>

      <div class="reset-wrapper">
        <button id="resetButton" onclick="resetFilters()">Reset</button>
      </div>
    </div>
  </div>

  <div class="result-count" id="resultCount">Results shown: 0</div>

  <div class="table-container">
    <table id="btpTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let tableData = [];
    let originalData = [];
    let fullNazioneList = [];
    let sortCol = -1;
    let sortAsc = true;
    let minMaxMap = {};

    async function loadCSV() {
      const response = await fetch("https://raw.githubusercontent.com/LindorMore/dati_titoli_stato/main/dati_btp.csv");
      const text = await response.text();
      const rows = text.trim().split("\n").map(row => row.split(","));
      const [header, ...data] = rows;
      tableData = data;
      originalData = [...data];

      const thead = document.querySelector("#btpTable thead");
      thead.innerHTML = "<tr>" + header.map((col, i) => {
        const isSortable = i !== 0 && i !== header.length - 1;
        return `<th${isSortable ? ` onclick=\"sortTable(${i})\"` : ''}>${col}${isSortable ? `<span class=\"sort-icon\" id=\"icon-${i}\">⇅</span>` : ''}</th>`;
      }).join("") + "</tr>";

      const nazioneIndex = header.length - 1;
      fullNazioneList = [...new Set(data.map(row => row[nazioneIndex]))].sort();
      populateSelect("nazioneSelect", fullNazioneList);

      createRangeFilters(header);
      renderTable(data);
    }

    function createRangeFilters(header) {
      const container = document.getElementById("rangeFilters");
      container.innerHTML = "";
      const numericIndices = [1, 2, 3, 5, 6, 7];
      numericIndices.forEach((i) => {
        const values = originalData.map(row => parseFloat(row[i])).filter(v => !isNaN(v));
        const minVal = Math.floor(Math.min(...values));
        const maxVal = Math.ceil(Math.max(...values));
        minMaxMap[i] = { min: minVal, max: maxVal };
        const div = document.createElement("div");
        div.className = "range-group";
        div.innerHTML = `
          <label>${header[i]}</label>
          <div class="range-values">Min: <span id="val-min-${i}">${minVal}</span> - Max: <span id="val-max-${i}">${maxVal}</span></div>
          <input type="range" id="min-${i}" min="${minVal}" max="${maxVal}" value="${minVal}" oninput="updateRange(${i})">
          <input type="range" id="max-${i}" min="${minVal}" max="${maxVal}" value="${maxVal}" oninput="updateRange(${i})">
        `;
        container.appendChild(div);
      });
    }

    function updateRange(i) {
      const min = document.getElementById(`min-${i}`).value;
      const max = document.getElementById(`max-${i}`).value;
      document.getElementById(`val-min-${i}`).textContent = min;
      document.getElementById(`val-max-${i}`).textContent = max;
      filterTable();
    }

    function resetFilters() {
      document.getElementById("isinSearch").value = "";
      document.getElementById("nazioneSearch").value = "";
      document.getElementById("nazioneSelect").value = "";
      updateDropdown('nazioneSelect', '');

      const numericIndices = [1, 2, 3, 5, 6, 7];
      numericIndices.forEach(i => {
        const { min, max } = minMaxMap[i];
        document.getElementById(`min-${i}`).value = min;
        document.getElementById(`max-${i}`).value = max;
        document.getElementById(`val-min-${i}`).textContent = min;
        document.getElementById(`val-max-${i}`).textContent = max;
      });

      tableData = [...originalData];
      renderTable(tableData);
    }

    function populateSelect(id, values) {
      const select = document.getElementById(id);
      select.innerHTML = '<option value="">All</option>';
      values.forEach(val => {
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        select.appendChild(opt);
      });
    }

    function updateDropdown(id, searchValue) {
      const list = fullNazioneList;
      const filtered = list.filter(v => v.toLowerCase().includes(searchValue.toLowerCase()));
      populateSelect(id, filtered);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#btpTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      document.getElementById("resultCount").textContent = `Results shown: ${data.length}`;
    }

    function filterTable() {
      const isinFilter = document.getElementById("isinSearch").value.toLowerCase();
      const nazioneFilter = document.getElementById("nazioneSelect").value.toLowerCase();

      const numericIndices = [1, 2, 3, 5, 6, 7];
      const rangeFilters = numericIndices.map(i => ({
        min: parseFloat(document.getElementById(`min-${i}`).value),
        max: parseFloat(document.getElementById(`max-${i}`).value)
      }));

      tableData = originalData.filter(row => {
        const isinMatch = row[0].toLowerCase().includes(isinFilter);
        const nazioneMatch = nazioneFilter === "" || row[row.length - 1].toLowerCase() === nazioneFilter;
        const rangesMatch = numericIndices.every((i, idx) => {
          const val = parseFloat(row[i]);
          return !isNaN(val) && val >= rangeFilters[idx].min && val <= rangeFilters[idx].max;
        });
        return isinMatch && nazioneMatch && rangesMatch;
      });
      renderTable(tableData);
    }

    function sortTable(colIndex) {
      if (sortCol === colIndex) {
        sortAsc = !sortAsc;
      } else {
        sortCol = colIndex;
        sortAsc = true;
      }

      tableData.sort((a, b) => {
        const valA = isNaN(a[colIndex]) ? a[colIndex].toLowerCase() : parseFloat(a[colIndex]);
        const valB = isNaN(b[colIndex]) ? b[colIndex].toLowerCase() : parseFloat(b[colIndex]);
        if (valA < valB) return sortAsc ? -1 : 1;
        if (valA > valB) return sortAsc ? 1 : -1;
        return 0;
      });

      document.querySelectorAll("th .sort-icon").forEach(el => el.textContent = "⇅");
      document.getElementById(`icon-${colIndex}`).textContent = sortAsc ? "↑" : "↓";

      renderTable(tableData);
    }

    window.onload = loadCSV;
  </script>
</body>
</html>
